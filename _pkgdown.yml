url: https://wdfw-fp.github.io/creelutils/
template:
  bootstrap: 5
reference:
- title: "Accessing public data"
  desc: >
    These functions interact with Washingtonâ€™s public data warehouse, data.wa.gov, which serves as a read-only interface to the internal PostgreSQL database.
  contents:
    - fetch_dwg
